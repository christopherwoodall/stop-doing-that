---
name: 🩻 Utilizing GitHub Actions for Temporary Infrastructure


on:
  workflow_dispatch:
    inputs:
      target-host:
        description: 'The host to ping'
        required: true
        default: 'google.com'
      target-port:
        description: 'The port to scan'
        required: true
        default: '443'


concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true


jobs:
  nmap-scan:
    name: 🛥️ Port Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: 📦 Setup the Environment
        run: |
          mkdir /tmp/artifacts
          sudo apt update
          sudo apt install --yes netcat


      - name: 🧱 Run the Scan
        run: |
          nc -z -v ${{ github.event.inputs.target-host }} ${{ github.event.inputs.target-port }} > /tmp/artifacts/port-scan.txt


      - name: 📁 Archiving Artifacts
        uses: actions/upload-artifact@v3
        if: ${{ !failure() }}
        continue-on-error: true
        with:
          name: scan-artifacts
          retention-days: 1
          path: |
            /tmp/artifacts
