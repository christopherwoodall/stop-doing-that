---
name: ü©ª Utilizing GitHub Actions for Temporary Infrastructure

on:
  workflow_dispatch:
    inputs:
      target-host:
        description: 'The host to ping'
        required: true
        default: 'google.com'
      target-port:
        description: 'The port to scan'
        required: true
        default: '443'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  nmap-scan:
    name: üõ•Ô∏è Port Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: üì¶ Setup the Environment
        run: |
          mkdir /tmp/artifacts
          sudo apt update
          sudo apt install --yes netcat

      - name: üß± Run the Scan
        run: |
          nc -z -v ${{ github.event.inputs.target-host }} ${{ github.event.inputs.target-port }} > /tmp/artifacts/port-scan.txt
          # Alternatively, without nc or nmap:
          # timeout 1 bash -c "</dev/tcp/${IP}/${PORT} &>/dev/null" && echo "port $PORT is open" || echo "port $PORT is closed"

      - name: üìÅ Archiving Artifacts
        uses: actions/upload-artifact@v3
        if: ${{ !failure() }}
        continue-on-error: true
        with:
          name: scan-artifacts
          retention-days: 1
          path: |
            /tmp/artifacts
